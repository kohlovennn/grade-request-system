<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแก้ไขผลการเรียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f0f4f8; }
        .loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 20px; }
        .btn-primary { background-color: #4299e1; color: white; padding: 8px 16px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .btn-primary:hover { background-color: #3182ce; }
        .btn-danger { background-color: #f56565; color: white; padding: 8px 16px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .btn-danger:hover { background-color: #e53e3e; }
        .btn-success { background-color: #48bb78; color: white; padding: 8px 16px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .btn-success:hover { background-color: #38a169; }
        .badge { padding: 4px 8px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .badge-yellow { background-color: #fefcbf; color: #975a16; }
        .badge-green { background-color: #c6f6d5; color: #276749; }
        .badge-red { background-color: #fed7d7; color: #9b2c2c; }
        .badge-blue { background-color: #bee3f8; color: #2c5282; }
        .badge-purple { background-color: #e9d8fd; color: #553c9a; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        th { background-color: #f7fafc; font-weight: 600; }
        tr:hover { background-color: #f7fafc; }
        .tab { padding: 10px 20px; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.3s; }
        .tab.active { border-bottom: 2px solid #4299e1; color: #4299e1; font-weight: 600; }
    </style>
</head>
<body>
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>
    <div id="loginForm" class="container mx-auto px-4 py-8 max-w-md">
        <div class="card">
            <h2 class="text-3xl font-bold mb-2 text-center text-gray-800">ระบบแก้ไขผลการเรียน</h2>
            <h3 class="text-xl font-semibold mb-6 text-center text-gray-700">ปีการศึกษา 2566-2567</h3>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">รหัสผู้ใช้</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">รหัสผ่าน</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button id="loginBtn" class="w-full btn-primary">เข้าสู่ระบบ</button>
            <div id="loginError" class="mt-4 text-red-500 text-center hidden"></div>
            <div class="mt-6 text-center text-xs text-gray-500">© 2025 โรงเรียนเดื่อวิทยาคาร</div>
        </div>
    </div>
    </body>
<script>
    // === START FINAL SCRIPT FOR NETLIFY ===
    // Global variables
    let currentUser = null;
    let allUsers = [];
    let allSubjects = [];
    let allGrades = [];
    let allRequests = [];
    
    // DOM Elements
    const loadingElement = document.getElementById('loading');
    const loginFormElement = document.getElementById('loginForm');
    const adminDashboardElement = document.getElementById('adminDashboard');
    const teacherDashboardElement = document.getElementById('teacherDashboard');
    const studentDashboardElement = document.getElementById('studentDashboard');
    const loginErrorElement = document.getElementById('loginError');

    // --- API Communication ---
    async function apiCall(endpoint, data) {
        const response = await fetch(`/.netlify/functions/${endpoint}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        if (!response.ok) {
            const errorInfo = await response.json();
            throw new Error(errorInfo.message || `Server error at ${endpoint}`);
        }
        return response.json();
    }

    // --- Core Logic ---
    async function handleLogin() {
        showLoading();
        loginErrorElement.classList.add('hidden');
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (!username || !password) {
            onLoginFailure('กรุณากรอกรหัสผู้ใช้และรหัสผ่าน');
            return;
        }
        try {
            const user = await apiCall('login', { username, password });
            onLoginSuccess(user);
        } catch (error) {
            onLoginFailure(error.message);
        }
    }

    function onLoginSuccess(user) {
        if (user) {
            currentUser = user;
            localStorage.setItem('currentUser', JSON.stringify(user));
            loadDashboardData();
        } else {
            onLoginFailure('รหัสผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
        }
    }

    function onLoginFailure(error) {
        loginErrorElement.textContent = error;
        loginErrorElement.classList.remove('hidden');
        hideLoading();
    }

    function logout() {
        localStorage.removeItem('currentUser');
        currentUser = null;
        showLoginForm();
    }

    async function loadDashboardData() {
        showLoading();
        try {
            const role = currentUser.role;
            const id = currentUser.id;
            let data;
            if (role === 'student') data = await apiCall('getStudentData', { id });
            else if (role === 'teacher') data = await apiCall('getTeacherData', { id });
            else if (role === 'admin') data = await apiCall('getAdminData', { id });
            
            onDataLoaded(data);
        } catch (error) {
            onDataLoadError(error.message);
        }
    }

    function onDataLoaded(data) {
        if (!data) {
            onDataLoadError("Received null data from server.");
            return;
        }
        allUsers = data.users || [];
        allSubjects = data.subjects || [];
        allGrades = data.grades || [];
        allRequests = data.requests || [];
        showDashboard();
    }

    function onDataLoadError(error) {
        console.error('Error loading data:', error);
        alert('เกิดข้อผิดพลาดในการดึงข้อมูล: ' + error);
        logout(); // Log out user on data error
    }

    // --- UI Rendering ---
    function showDashboard() {
        loginFormElement.classList.add('hidden');
        if (currentUser.role === 'admin') showAdminDashboard();
        else if (currentUser.role === 'teacher') showTeacherDashboard();
        else if (currentUser.role === 'student') showStudentDashboard();
        hideLoading();
    }

    function showLoginForm() {
        adminDashboardElement.classList.add('hidden');
        teacherDashboardElement.classList.add('hidden');
        studentDashboardElement.classList.add('hidden');
        loginFormElement.classList.remove('hidden');
    }

    function showAdminDashboard() {
        adminDashboardElement.classList.remove('hidden');
        document.getElementById('adminUserInfo').textContent = currentUser.name;
        updateAdminSummary(); // Render the summary view by default
    }
    
    function updateAdminSummary() {
        // This is a complex function that depends on data integrity
        // We add defensive checks to prevent crashes
        try {
            const table = document.getElementById('recentRequestsTable');
            table.innerHTML = '';
            const recentRequests = [...allRequests].sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 10);

            recentRequests.forEach(req => {
                const student = allUsers.find(u => u.id === req.studentId);
                const subject = allSubjects.find(s => s.id === req.subjectId);
                const teacher = subject ? allUsers.find(u => u.id === subject.teacher) : null;
                
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${req.id || ''}</td>
                    <td>${formatDate(req.date)}</td>
                    <td>${student ? student.name : (req.studentId || '')}</td>
                    <td>${subject ? subject.name : (req.subjectId || '')}</td>
                    <td>${teacher ? teacher.name : '-'}</td>
                    <td>${req.oldGrade || ''} → ${req.newGrade || ''}</td>
                    <td><span class="badge ${getStatusBadgeClass(req.status)}">${getStatusText(req.status)}</span></td>
                    <td><button class="text-blue-600 hover:underline" data-request-id="${req.id}">ดู</button></td>
                `;
            });
        } catch (e) {
            console.error("Failed to render admin summary:", e);
            alert("เกิดข้อผิดพลาดในการแสดงผลข้อมูลสรุปของแอดมิน");
        }
    }

    // --- Helper Functions ---
    function showLoading() {
        loadingElement.classList.remove('hidden');
    }

    function hideLoading() {
        loadingElement.classList.add('hidden');
    }

    function formatDate(dateString) {
        if (!dateString) return '-';
        try {
            return new Date(dateString).toLocaleDateString('th-TH', { year: 'numeric', month: 'short', day: 'numeric' });
        } catch (e) {
            return dateString;
        }
    }

    function getStatusBadgeClass(status) {
        const map = {
            pending: 'badge-yellow',
            teacher_approved: 'badge-purple',
            approved: 'badge-green',
            rejected: 'badge-red'
        };
        return map[status] || 'badge-blue';
    }

    function getStatusText(status) {
        const map = {
            pending: 'รออนุมัติจากครู',
            teacher_approved: 'รออนุมัติจากงานวัดผล',
            approved: 'อนุมัติแล้ว',
            rejected: 'ไม่อนุมัติ'
        };
        return map[status] || status;
    }
    
    // --- Initializer ---
    function init() {
        document.getElementById('loginBtn').addEventListener('click', handleLogin);
        document.getElementById('adminLogoutBtn').addEventListener('click', logout);
        // Add other event listeners as needed
        
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            loadDashboardData();
        } else {
            showLoginForm();
        }
    }

    init();
    // === END FINAL SCRIPT ===
</script>
</html>
