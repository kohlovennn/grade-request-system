<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแก้ไขผลการเรียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f0f4f8; }
        .loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 20px; }
        .btn-primary { background-color: #4299e1; color: white; padding: 8px 16px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .btn-danger { background-color: #f56565; color: white; padding: 8px 16px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .btn-success { background-color: #48bb78; color: white; padding: 8px 16px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .badge { padding: 4px 8px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .badge-yellow { background-color: #fefcbf; color: #975a16; }
        .badge-green { background-color: #c6f6d5; color: #276749; }
        .badge-red { background-color: #fed7d7; color: #9b2c2c; }
        .badge-purple { background-color: #e9d8fd; color: #553c9a; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        th { background-color: #f7fafc; font-weight: 600; }
        .tab { padding: 10px 20px; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab.active { border-bottom: 2px solid #4299e1; color: #4299e1; font-weight: 600; }
    </style>
</head>
<body>
    <div id="loading" class="loading hidden"><div class="spinner"></div></div>
    <div id="loginForm" class="container mx-auto px-4 py-8 max-w-md"> ... (Login form HTML) ... </div>
    <div id="adminDashboard" class="container mx-auto px-4 py-8 hidden"> ... (Admin Dashboard HTML) ... </div>
    <div id="teacherDashboard" class="container mx-auto px-4 py-8 hidden"> ... (Teacher Dashboard HTML) ... </div>
    <div id="studentDashboard" class="container mx-auto px-4 py-8 hidden"> ... (Student Dashboard HTML) ... </div>
    <div id="requestModal" class="fixed inset-0 ... hidden z-50"> ... (Request Modal HTML) ... </div>
    <div id="reviewModal" class="fixed inset-0 ... hidden z-50"> ... (Review Modal HTML) ... </div>
    <div id="adminApprovalModal" class="fixed inset-0 ... hidden z-50"> ... (Admin Approval Modal HTML) ... </div>
    <div id="detailsModal" class="fixed inset-0 ... hidden z-50"> ... (Details Modal HTML) ... </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- Global State ---
        let currentUser = null;
        let allUsers = [];
        let allSubjects = [];
        let allGrades = [];
        let allRequests = [];

        // --- DOM Element Getters ---
        const getEl = (id) => document.getElementById(id);

        // --- API Communication ---
        async function apiCall(endpoint, data) {
            const response = await fetch(`/.netlify/functions/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) {
                const errorInfo = await response.json();
                throw new Error(errorInfo.message || `Server error at ${endpoint}`);
            }
            return response.json();
        }

        // --- Core Logic & State Management ---
        async function handleLogin() {
            showLoading();
            getEl('loginError').classList.add('hidden');
            const username = getEl('username').value;
            const password = getEl('password').value;
            if (!username || !password) {
                onLoginFailure('กรุณากรอกรหัสผู้ใช้และรหัสผ่าน');
                return;
            }
            try {
                const user = await apiCall('login', { username, password });
                onLoginSuccess(user);
            } catch (error) {
                onLoginFailure(error.message);
            }
        }

        function onLoginSuccess(user) {
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                loadDashboardData();
            } else {
                onLoginFailure('รหัสผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
            }
        }

        function onLoginFailure(error) {
            getEl('loginError').textContent = error;
            getEl('loginError').classList.remove('hidden');
            hideLoading();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            showView('loginForm');
        }

        async function loadDashboardData() {
            showLoading();
            try {
                const role = currentUser.role;
                const id = currentUser.id;
                let data;
                if (role === 'student') data = await apiCall('getStudentData', { id });
                else if (role === 'teacher') data = await apiCall('getTeacherData', { id });
                else if (role === 'admin') data = await apiCall('getAdminData', { id });
                
                onDataLoaded(data);
            } catch (error) {
                onDataLoadError(error.message);
            }
        }

        function onDataLoaded(data) {
            if (!data) {
                onDataLoadError("Received null data from server.");
                return;
            }
            allUsers = data.users || [];
            allSubjects = data.subjects || [];
            allGrades = data.grades || [];
            allRequests = data.requests || [];
            showDashboard();
        }

        function onDataLoadError(error) {
            console.error('Error loading data:', error);
            alert('เกิดข้อผิดพลาดในการดึงข้อมูล: ' + error);
            hideLoading();
            logout();
        }

        // --- UI Rendering ---
        function showView(viewId) {
            ['loginForm', 'adminDashboard', 'teacherDashboard', 'studentDashboard'].forEach(id => {
                const el = getEl(id);
                if (el) el.classList.add('hidden');
            });
            const viewToShow = getEl(viewId);
            if (viewToShow) viewToShow.classList.remove('hidden');
        }
        
        function showDashboard() {
            if (!currentUser) return;
            
            if (currentUser.role === 'admin') {
                showView('adminDashboard');
                getEl('adminUserInfo').textContent = currentUser.name;
                // Render admin UI
            } else if (currentUser.role === 'teacher') {
                showView('teacherDashboard');
                getEl('teacherUserInfo').textContent = currentUser.name;
                // Render teacher UI
            } else if (currentUser.role === 'student') {
                showView('studentDashboard');
                getEl('studentUserInfo').textContent = currentUser.name;
                // Render student UI
            }
            hideLoading();
        }
        
        // --- Helper Functions ---
        function showLoading() { getEl('loading').classList.remove('hidden'); }
        function hideLoading() { getEl('loading').classList.add('hidden'); }

        // --- Initializer ---
        function init() {
            getEl('loginBtn').addEventListener('click', handleLogin);
            getEl('adminLogoutBtn').addEventListener('click', logout);
            getEl('teacherLogoutBtn').addEventListener('click', logout);
            getEl('studentLogoutBtn').addEventListener('click', logout);
            
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                showLoading();
                currentUser = JSON.parse(savedUser);
                loadDashboardData();
            } else {
                showView('loginForm');
            }
        }

        init();
    });
</script>
</body>
</html>
